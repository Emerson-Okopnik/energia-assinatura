name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: energia_test
          POSTGRES_USER: energia
          POSTGRES_PASSWORD: energia
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U energia -d energia_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        working-directory: api-laravel

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: api-laravel

      - name: Generate key
        run: php artisan key:generate
        working-directory: api-laravel

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: api-laravel

      - name: Run database migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: energia_test
          DB_USERNAME: energia
          DB_PASSWORD: energia
        run: php artisan migrate --force
        working-directory: api-laravel

      - name: Execute tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: energia_test
          DB_USERNAME: energia
          DB_PASSWORD: energia
        run: php artisan test
        working-directory: api-laravel

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: front

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  deploy-production:
    if: github.event_name == 'push'
    needs:
      - backend-tests
      - frontend-tests
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      PROD_DB_HOST: ${{ secrets.PROD_DB_HOST }}
      PROD_DB_NAME: ${{ secrets.PROD_DB_NAME }}
      PROD_DB_USERNAME: ${{ secrets.PROD_DB_USERNAME }}
      PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
      PROD_APP_KEY: ${{ secrets.PROD_APP_KEY }}
      PROD_JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ------------------------
      # SSH-AGENT (SEM SENHA)
      # ------------------------
      - name: Load SSH keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.BASTION_SSH_KEY }}
            ${{ secrets.PROD_DEPLOY_SSH_KEY }}
      # ------------------------

      - name: Debug loaded keys
        run: ssh-add -l

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core==2.16 ansible

      - name: Install Ansible collections
        working-directory: ansible
        run: ansible-galaxy collection install -r collections/requirements.yml

      - name: Deploy to production
        working-directory: ansible
        env:
          ANSIBLE_FORCE_COLOR: 'true'
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: ansible-playbook deploy.yml
