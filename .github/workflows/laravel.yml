name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: energia_test
          POSTGRES_USER: energia
          POSTGRES_PASSWORD: energia
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U energia -d energia_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        working-directory: api-laravel

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: api-laravel

      - name: Generate key
        run: php artisan key:generate
        working-directory: api-laravel

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: api-laravel

      - name: Run database migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: energia_test
          DB_USERNAME: energia
          DB_PASSWORD: energia
        run: php artisan migrate --force
        working-directory: api-laravel

      - name: Execute tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: energia_test
          DB_USERNAME: energia
          DB_PASSWORD: energia
        run: php artisan test
        working-directory: api-laravel

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: front

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test